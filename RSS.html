<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Ticker</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent; /* Ensure body background is transparent */
        }
        .ticker-wrapper {
            width: 100%; /* Full width */
            overflow: hidden;
            white-space: nowrap;
            background: transparent; /* No background color */
            color: #fff; /* Text color */
            font-size: 24px;
            box-sizing: border-box;
            padding: 0; /* Remove padding */
            position: absolute; /* Allow full width and position properly */
            top: 0;
            left: 0;
        }
        .ticker-text {
            display: inline-block;
            padding-left: 100%; /* Start ticker off-screen */
            animation: ticker 20s linear infinite;
        }
        @keyframes ticker {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="ticker-wrapper">
        <div class="ticker-text">
            Breaking News: New Product Launch! | Upcoming Event: Annual Meeting | Daily Tip: Stay Hydrated!
        </div>
    </div>
</body>
</html>
